{% extends "base.html" %}
{% block head %}
  {{ super() }}
  <link rel="stylesheet" type="text/css" href="{{ SITEURL }}/theme/css/packages.css" />
{% endblock %}
{% block title %}{{ page.title }}{%endblock%}
{% block content %}
<section id="content">
    <h1>{{ page.title }}</h1>
    {% import 'translations.html' as translations with context %}
    {{ translations.translations_for(page) }}

    {{ page.content }}
</section>
{% endblock %}
